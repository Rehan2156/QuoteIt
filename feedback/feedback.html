<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Example</title>
</head>

<body>
  <div class="contact-title">
  <h1 class="content-head">How was your experience?</h2>
  </div>

<!-- START HERE -->
   <link rel="stylesheet" href="pure.css">
   <link rel="stylesheet" href="styleFeed.css">

   
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbzbccuNZ3bA6yB-1eZTP1dHdekS2ke8KINvoh8Bzg/exec">
    <!-- change the form action to your script url . This sends mail to quoteit199@gmail.com -->

    <div class="contact-form">
        <label for="name">Name:   </label>
        <input class="form-control" id="name" name="name" placeholder="Your full name" />
        <br>
        <label for="message">Message:   </label>
        <textarea class="form-control" id="message" name="message" rows="2"
        placeholder="Your feedback and valuable suggestions here ..."></textarea>
        <br>
        <label for="email">Email:</label>
        <input class="form-control" id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
          <br>

      <button class="form-control submit">
        Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for your feedback! Your message has been received successfully.
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
